<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="./index.html" method="post">
        <div>
            <label for="q1">1. What does HTML stand for?</label>
            <div>
                <input type="radio" id="q1a" name="q1" value="a">
                <label for="q1a">a. Hyper Text Markup Language</label>
            </div>
            <div>
                <input type="radio" id="q1b" name="q1" value="b">
                <label for="q1b">b. Hyperlink and Text Markup Language</label>
            </div>
            <div>
                <input type="radio" id="q1c" name="q1" value="c">
                <label for="q1c">c. Home Tool Markup Language</label>
            </div>
        </div>

        <div>
            <label for="q2">2. What is the purpose of the <head> tag in HTML?</label>
            <div>
                <input type="radio" id="q2a" name="q2" value="a">
                <label for="q2a">a. It defines the main content of the document</label>
            </div>
            <div>
                <input type="radio" id="q2b" name="q2" value="b">
                <label for="q2b">b. It contains meta-information about the HTML document</label>
            </div>
            <div>
                <input type="radio" id="q2c" name="q2" value="c">
                <label for="q2c">c. It represents a section that contains metadata for the document</label>
            </div>
        </div>

        <div>
            <label for="q3">3. Which HTML element is used to define the structure of an HTML document?</label>
            <div>
                <input type="radio" id="q3a" name="q3" value="a">
                <label for="q3a">a. &lt;html&gt;</label>
            </div>
            <div>
                <input type="radio" id="q3b" name="q3" value="b">
                <label for="q3b">b. &lt;body&gt;</label>
            </div>
            <div>
                <input type="radio" id="q3c" name="q3" value="c">
                <label for="q3c">c. &lt;head&gt;</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
